<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="location">
        <h1 class="location-timezone">Timezone</h1>
        <p class="location-icon">Icon</p>
      </div>
      <div class="temperature">
        <div class="degree-section">
          <h2 class="temperature-degree">22st</h2>
          <span>ddd</span>
        </div>
        <div class="temperature-description">COOOOOOOLD</div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
